name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ec2-user
        EC2_HOST: 54.208.172.108
      run: |
        echo "$SSH_KEY" > /tmp/ssh_key
        chmod 600 /tmp/ssh_key
        echo "Starting SCP transfer..."
        scp -o StrictHostKeyChecking=no -i /tmp/ssh_key -r public src package.json package-lock.json $EC2_USER@$EC2_HOST:/home/ec2-user/react-portfolio
        echo "SCP transfer completed."
        echo "Starting SSH connection..."
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key $EC2_USER@$EC2_HOST << 'EOF'
          echo "Connected via SSH."
          cd /home/ec2-user/react-portfolio
          echo "Running npm install..."
          npm install
          echo "Restarting PM2 process..."
          pm2 restart react-app || pm2 start npm --name "react-app" -- start
          echo "Deployment finished."
        EOF


 




