name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the React app
      run: npm run build

    - name: Deploy to EC2
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ec2-user
        EC2_HOST: 3.209.161.8
      run: |
        echo "$SSH_KEY" > /tmp/ssh_key
        chmod 600 /tmp/ssh_key
        echo "Starting SCP transfer..."
        scp -o StrictHostKeyChecking=no -i /tmp/ssh_key -r build/* $EC2_USER@$EC2_HOST:/home/ec2-user/react-portfolio
        echo "SCP transfer completed."
        echo "Starting SSH connection..."
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key -o ServerAliveInterval=60 $EC2_USER@$EC2_HOST << 'EOF'
          echo "Connected via SSH."
          cd /home/ec2-user/react-portfolio
          echo "Running git pull..."
          git pull origin main
          echo "Running npm install..."
          npm install
          echo "Running npm run build..."
          npm run build
          echo "Restarting PM2 process..."
          pm2 restart react-app || pm2 start npm --name "react-app" -- run start
          pm2 save
          echo "Deployment finished."
        EOF

